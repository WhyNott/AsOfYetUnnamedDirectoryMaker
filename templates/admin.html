<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <meta name="csrf-token" content="{{.CSRFToken}}">
    <link rel="stylesheet" href="/static/css/admin.css">
    <link rel="stylesheet" href="https://latex.vercel.app/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>Admin Panel</h1>
                <div>Welcome, {{.UserEmail}} <span class="admin-badge">ADMIN</span></div>
            </div>
            <div>
                <a href="/" class="btn btn-primary">Back to Home</a>
                <a href="/logout" class="btn btn-danger">Logout</a>
            </div>
        </div>

        <div class="section">
            <h2>Create New Directory</h2>
            <form id="createDirectoryForm">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div>
                        <div class="form-group">
                            <label for="directoryId">Directory ID:</label>
                            <input type="text" id="directoryId" name="directory_id" required>
                        </div>
                        <div class="form-group">
                            <label for="directoryName">Directory Name:</label>
                            <input type="text" id="directoryName" name="directory_name" required>
                        </div>
                    </div>
                    <div>
                        <div class="form-group">
                            <label for="ownerEmail">Owner Email:</label>
                            <input type="email" id="ownerEmail" name="owner_email" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Description:</label>
                            <textarea id="description" name="description"></textarea>
                        </div>
                    </div>
                </div>
                <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
                <button type="button" onclick="createDirectory()" class="btn btn-success">Create Directory</button>
                <div class="loading" id="createLoading">Creating directory...</div>
            </form>
        </div>

        <div class="section">
            <h2>All Directories</h2>
            <div class="loading" id="directoriesLoading">Loading directories...</div>
            <div id="directoriesContainer" class="directories-grid" style="display: none;"></div>
        </div>
    </div>
    <script>
        // Pass template variables to global scope
        window.adminConfig = {
            csrfToken: '{{.CSRFToken}}'
        };
    </script>
    <script src="/static/js/admin.js"></script>
</body>
</html>
